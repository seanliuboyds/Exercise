<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <title>List</title>]
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>To Do List</h1>
    <div class="jumbotron">
        <button type="button" class="btn btn-primary"><a class="text-white" href="/add">Add an Item</a><br /></button>
        <table>
            <tr>
                <th>Title</th>
                <th>Content</th>
            </tr>
            <tr th:each="item : ${items}">
                <td th:text="${item.title}"></td>
                <td th:text="${item.content}"></td>
                <td>
                    <button type="button" class="btn btn-success"><a class="text-white" th:href="@{/update/{id}(id=${item.id})}">Update</a></button>
                    <button type="button" class="btn btn-info"><a class="text-white" th:href="@{/detail/{id}(id=${item.id})}">Detail</a></button>
                    <button type="button" class="btn btn-danger"><a class="text-white" th:href="@{/delete/{id}(id=${item.id})}">Delete</a></button>
                </td>
            </tr>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
